<div class="resume-container">
    <div class="resume-toolbar">
        <div class="resume-toolbar-left">
            <div class="auth-controls">
                <button id="authButton" onclick="showAuthModal()" class="auth-btn">Sign In</button>
                <button id="signOutButton" onclick="signOut()" class="auth-btn" style="display: none;">Sign Out</button>
            </div>
            <div class="variation-controls">
                <div class="variation-selector">
                    <select id="variationSelect" onchange="loadVariation(this.value)">
                        <option value="default">Original</option>
                    </select>
                    <button id="newVariationBtn" onclick="createNewVariation()" title="Create New Variation">+</button>
                    <button id="renameVariationBtn" onclick="renameVariation()" title="Rename Variation">✎</button>
                    <button id="deleteVariationBtn" onclick="deleteVariation()" title="Delete Variation">×</button>
                </div>
            </div>
            <!-- <span class="variant-name"></span> -->
        </div>
        <div class="resume-toolbar-right">
            <div class="formatting-controls">
                <div class="theme-controls">
                    <div class="theme-selector">
                        <select id="themeSelect" onchange="changeTheme()">
                            <option value="default">Ocean Blue</option>
                            <option value="classic">Classic B&W</option>
                            <option value="pink">Modern Pink</option>
                            <option value="forest">Forest Green</option>
                        </select>
                    </div>
                </div>
                <div class="spacing-controls">
                    <div class="spacing-selector">
                        <select id="spacingSelect" onchange="changeSpacing()">
                            <option value="relaxed">Relaxed</option>
                            <option value="normal">Normal</option>
                            <option value="tight">Tight</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="action-controls">
                <button onclick="saveResume()" class="primary">Save Resume</button>
                <button onclick="exportToPDF()" class="primary">Make PDF</button>
            </div>
        </div>
    </div>
    <div id="resume">
        <div id="resumeContent"></div>
    </div>
</div>
</div>
