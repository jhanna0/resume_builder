<div class="resume-container">
    <div class="resume-toolbar">
        <div class="resume-toolbar-left">
            <h2>Resume Preview</h2>
            <span class="variant-name"></span>
        </div>
        <div class="resume-toolbar-right">
            <div class="theme-controls">
                <label>Theme:</label>
                <div class="theme-selector">
                    <select id="themeSelect" onchange="changeTheme()">
                        <option value="default">Modern Pink</option>
                        <option value="classic">Black & White</option>
                        <option value="ocean">Ocean Blue</option>
                        <option value="forest">Forest Green</option>
                    </select>
                </div>
            </div>
            <div class="spacing-controls">
                <label>Spacing:</label>
                <div class="spacing-selector">
                    <select id="spacingSelect" onchange="changeSpacing()">
                        <option value="normal">Normal</option>
                        <option value="relaxed">Relaxed</option>
                        <option value="tight">Tight</option>
                    </select>
                </div>
            </div>
            <div class="variation-controls">
                <label>Variation:</label>
                <div class="variation-selector">
                    <select id="variationSelect" onchange="loadVariation()">
                        <option value="default">Default</option>
                    </select>
                    <button id="newVariationBtn" onclick="createNewVariation()" title="Create New Variation">+</button>
                </div>
            </div>
            <button onclick="saveResume()" class="primary">Save Resume</button>
            <button onclick="exportToPDF()" class="primary">Export PDF</button>
        </div>
    </div>
    <div id="resume">
        <div id="resumeContent"></div>
    </div>
</div>
